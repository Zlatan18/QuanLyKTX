<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New User</h1>
    <div class="col-md-auto">
        <form th:object="${user}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="MaSV" th:for="maSV"></label>
                <input type="text" th:field="*{maSV}" class="form-control" placeholder="MaSV"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="CMT" th:for="CMT"></label>
                <input type="text" th:field="*{CMT}" class="form-control" placeholder="CMT"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="BirthDay" th:for="birthDay"></label>
                <input type="text" th:field="*{birthDay}" class="form-control" placeholder="birth Day"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="ClassSV" th:for="classSV"></label>
                <input type="text" th:field="*{classSV}" class="form-control" placeholder="classSV"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="homeTown" th:for="homeTown"></label>
                <input type="text" th:field="*{homeTown}" class="form-control" placeholder="homeTown"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
